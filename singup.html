<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Sign up Modal
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar hidden for modal overlay */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
 </head>
 <body>
  <div aria-labelledby="signup-title" aria-modal="true" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4" role="dialog">
   <div class="bg-white rounded-md shadow-md w-full max-w-sm p-6 relative" role="document">
    <button aria-label="Close" class="absolute top-4 right-4 text-black text-lg font-bold hover:text-gray-700" type="button">
     ×
    </button>
    <h2 class="text-gray-800 text-xl font-normal mb-6" id="signup-title">
     Sign up
    </h2>
    <form>
     <input autocomplete="name" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" name="fullname" placeholder="Full Name" type="text"/>
     <input autocomplete="email" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" name="email" placeholder="Email" type="email"/>
     <label class="flex items-start mb-4 text-xs text-red-600 leading-tight">
      <input class="mt-1 mr-2 w-3 h-3 border border-gray-300 rounded-sm focus:ring-1 focus:ring-red-500" type="checkbox"/>
      <span>
       I agree to Zomato’s
       <a class="underline hover:text-red-700" href="#">
        Terms of Service, Privacy Policy
       </a>
       and
       <a class="underline hover:text-red-700" href="#">
        Content Policies
       </a>
      </span>
     </label>
     <button class="w-full bg-red-300 text-red-700 font-semibold py-2 rounded-md cursor-not-allowed" disabled="" type="submit">
      Create account
     </button>
    </form>
    <div class="flex items-center my-5">
     <hr class="flex-grow border-t border-gray-300"/>
     <span class="mx-3 text-gray-400 text-sm">
      or
     </span>
     <hr class="flex-grow border-t border-gray-300"/>
    </div>
    <button class="w-full border border-gray-300 rounded-md py-2 flex items-center justify-center gap-2 text-gray-700 hover:bg-gray-100" type="button">
     <img alt="Google logo, a multicolored G letter" aria-hidden="true" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/795283d6-d700-454c-6265-9c7a17ed35e9.jpg" width="20"/>
     Sign in with Google
    </button>
    <p class="mt-5 text-sm text-gray-800">
     Already have an account?
     <a class="text-red-600 hover:underline" href="#">
      Log in
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
